plugins {
    id 'java'
}

group 'me.playbosswar'
version '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
    }
}

dependencies {
    implementation group: "org.spigotmc", name: "spigot-api", version: "1.17.1-R0.1-SNAPSHOT"
    implementation group: 'me.playbosswar', name: 'playapi', version: '1.0.0'
}